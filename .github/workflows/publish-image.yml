name: Build and publish Docker image

on:
  push:
    branches: [ main ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          # Use a Personal Access Token (PAT) with 'write:packages' scope.
          # Create a repo secret named GHCR_PAT (and optionally GHCR_USERNAME).
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/botdsviht:latest
          file: ./Dockerfile
          context: .

      - name: Image details
        run: |
          echo "Image published: ghcr.io/${{ github.repository_owner }}/botdsviht:latest"
